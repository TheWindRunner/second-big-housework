<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的计算器2.0</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="main">
		<input id="textbox" type="text" class="show" disabled="disabled" name="val" value="0">
		<div class="sign-block">
			<button class="sign change-button percent">%</button>
			<button class="sign change-button root" name="root">√</button>
			<button class="sign change-button square">x²</button>
			<button class="sign change-button reciprocal" name="upDown">1/X</button>
			<button class="sign ClearEntry change-button" name="CE">CE</button>
			<button class="sign clear change-button"  name="C">C</button>
			<button class="sign change-button backspace" name="back">←</button>
			<button class="sign calculate-button" name="div">÷</button>
			<button class="sign number-button" name="seven">7</button>
			<button class="sign number-button" name="eight">8</button>
			<button class="sign number-button" name="nine">9</button>
			<button class="sign calculate-button" name="multi">×</button>
			<button class="sign number-button" name="four">4</button>
			<button class="sign number-button" name="five">5</button>
			<button class="sign number-button" name="six">6</button>
			<button class="sign calculate-button" name="minus">-</button>
			<button class="sign number-button" name="one">1</button>
			<button class="sign number-button" name="two">2</button>
			<button class="sign number-button" name="three">3</button>
			<button class="sign calculate-button" name="plus">+</button>
			<button class="sign change-button oppo" name="oppo">±</button>
			<button class="sign number-button" name="zero">0</button>
			<button class="sign dot-button dot" name="dot">.</button>
			<button class="sign equal-button" name="equal">=</button>
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/calcalculator_backup.js"></script>
</body>
</html>
